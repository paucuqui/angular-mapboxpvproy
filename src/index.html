<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Add a WMS source</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicGF1Z2VvODIiLCJhIjoiY2p2aTd5c3RqMDNicTRhcGI0b3RybGw2YSJ9.Ob_OlfZWWI8zvkIREa7I7A';
 
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/paugeo82/cjvh12jjd04ao1ck40tqlwxe7',
center: [-78.04, -0.907],
zoom: 6.45
});
 
map.on('load', function () {
// Add a layer showing the places.
 
map.addLayer({
'id': 'wms-test-layer',
'type': 'raster',
'source': {
'type': 'raster',
'tiles': [
'http://localhost:8080/geoserver/unhcr/wms?service=WMS&version=1.1.0&request=GetMap&layers=unhcr%3ACantonesEc&bbox=-92.0089666314183%2C-5.016157323898171%2C-75.18714656840454%2C1.6818346075077195&width=768&height=330&srs=EPSG%3A4326&format=image%2Fpng'
],
'tileSize': 256
},
'paint': {}
}, 'CantonesEc');
});
</script>
 
</body>
</html>
